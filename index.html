<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logged Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram_logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/deadpool.jpg" alt="Deadpool Photo">
                </div>
                <a href="#" class="instagram-login">Continue as Deadpool</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>     
            <div class="group">
                <p class="not-account">Aren't you Deadpool?</p>
                <p class="not-account">
                    <span class="link-blue">Change account</span>
                    or
                    <span class="link-blue">Register</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
